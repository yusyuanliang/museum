		    function check(){ 

		        if(p1.value==p2.value){
		           window.location.href="http://www.pinterest.com/";
		            return true;
		            
		        }
		        else{
		            document.getElementById("pw").innerHTML="密碼不相符，請重新輸入";

		            p2.value="";
		        }  
		    }
		</script>

<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Love Museum Web log in</title>
      <script src="js/underscore.js"></script>
      <script src="js/todos.js"></script>
    </head>
    <body>
      <div class="title">
          <h1>Love Museum </h1>
      </div>
        <div >
            帳號：<input type="text" placeholder="Email"  >
           <p> 密碼：<input type="" placeholder="Password" id="p1" ></p>
           <p> 密碼確認：<input type="" placeholder="CheckPassword" id="p2" ></p> 
            <P><span id="pw"></span></P>
            <input type="button" value=" OK " onclick="check()">
            
            <script language=javascript>
                function check(){
                    if(p1.value==p2.value){
                       window.location.href="https://tw.yahoo.com/";
                        return true;
                        
                    }
                    else{
                        document.getElementById("pw").innerHTML="密碼不相同";
                        p1.value="";
                        p2.value="";
                    }  
                }
            </script>
        </div>
    </body>
</html>
